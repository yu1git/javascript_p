<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <style>
    </style>
</head>
<body>
    <input type="button" value="おみくじ" id="btm">
</body>

<script>
    const btm=document.getElementById("btm");
    
    //日付
    const date=new Date();
    const year=date.getFullYear();
    const month=date.getMonth()+1;
    const day=date.getDate();
    const kyo=year+"/"+month+"/"+day;


    //おみくじ結果を保存
    let omikuji;//const は駄目
    //ボタンをクリック
    btm.addEventListener("click", () => {
    //ランダム
    const random = Math.floor(Math.random() * 4 + 1);
    console.log(random);
    //ランダムな値をswichで大吉とか選択
        switch(random){
        case 1:
            omikuji="大吉";
        //ダイアログボックスでおみくじ結果を表示
        //    window.alert("大吉");
        break;
        case 2:
            omikuji="吉";
        //    window.alert("吉");
        break;
        case 3:
        omikuji="凶";

        //    window.alert("凶");
        break;
        default:
        omikuji="中吉";

        //    window.alert("中吉");
        }
        window.alert(kyo+"の運勢は"+omikuji);
    })
    
</script>
</html>
