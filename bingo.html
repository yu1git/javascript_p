    //マスに数字を表示
    function view() {
        //一列目
        let iti = []
        for (let i = 0; i < 5; i++) {
            iti[i].push(random(20, 0));
        }

        //二列目
        let ni = []
        for (let i = 0; i < 5; i++) {
            ni[i].push(random(40, 21));
        }
        //三列目
        let san = []
        for (let i = 0; i < 5; i++) {

        }

        for (let i = 0; i < 5; i++) {

        }

        for (let i = 0; i < 5; i++) {
            go[i].push(random(100, 81));
        }
        zen=iti.concat(ni,san,yon,go);
        return zen;
    }

    //マスにランダムな数値を入れる
    function random(ue, sita) {
        cardNum = Math.floor(Math.random() * (ue + 1 - sita)) + sita;
        return cardNum;
