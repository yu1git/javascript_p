<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #rico{
            position: absolute;
            top:0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="gzo">
    </div>
</body>
<script>
    //画面に画像を表示する
    document.getElementById("gzo").innerHTML='<img src="rico.png" id="rico">';
    //画像の移動
    //移動位置を入れる変数
    let y=0;
    const rico=document.getElementById('rico');
    //クリックすると
    rico.onclick=function(){
        y+=32;
        //下に移動
        rico.style.top=y+"px";
    }
    </script>
</html>
