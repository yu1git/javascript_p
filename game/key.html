<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //何かキーが押された時、keydownfuncという関数を呼び出す
        addEventListener("keydown",keydownfunc);
        //キーが押されたときに呼び出される関数
        function keydownfunc(event){//eventは何の文字でもいい
            console.log(event.keyCode);//何のキーを押したかがわかる。
        }
        //アラートを表示する
    </script>
        
</body>
</html>
